<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Delivery List</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Access Code</th>
                        <th scope="col">Date Arrived</th>
                        <th scope="col">Days in Locker</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let delivery of data; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ delivery.access_code }}</td>
                        <td>{{ convertUTCToPST(delivery.date) }}</td>
                        <td>{{ delivery.days }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
